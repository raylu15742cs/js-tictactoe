<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tac Tac Toe
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="gamesboard">Tic Tac Toe</h1>
    </div>
    <div class="gameboard">
        <div class="griditem special" id="one"></div>
        <div class="griditem special" id="two"></div>
        <div class="griditem bottoms" id="three"></div>
        <div class="griditem special" id="four"></div>
        <div class="griditem special" id="five"></div>
        <div class="griditem bottoms" id="six"></div>
        <div class="griditem right" id="seven"></div>
        <div class="griditem right" id="eight"></div>
        <div class="griditem" id="nine"></div>
    </div>

    <div class="footer">
        <button id="reset"> Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
